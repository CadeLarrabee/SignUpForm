<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Page Title</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="leftBanner">
        <div class="opacBanner">
          <img src="Images/germany.png" class="bannerIcon"></img>
          <div class="bannerText">Germany</div>
        </div>
        <div class="bannerCopyWrite">
          Photo by
          <a
            href="https://unsplash.com/@erickzajac?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Erick Zajac</a
          >
          on
          <a
            href="https://unsplash.com/photos/brown-concrete-building-at-daytime-uH5djuLEJi4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
          <a href="https://www.flaticon.com/free-icons/germany" title="germany icons">Germany icons created by Good Ware - Flaticon</a>
        </div>
      </div>
      <div class="formWrapper">
        <div class="formHeader">
          <div class="signUpText">This is not a real website. </div>
           <div class="signUpText"> Visit Germany today, we have zimtschnecken, Br√∂tchen, und bier!</div>
        <div class ="signUpText">Sign up to begin your German Journey Today!</div>
      <img src="/Images/cinnamon-roll.png" class = "germanImages">  
      </div>
        <div class="formInnerWrapper">
          <div class="form">
            <div class="formText">
              <h1>Let's do this!</h1>
            </div>
            <form action="/submit_form" method="post">
              <!-- form elements go here -->
              <div class ="formRow">
              <div class="formholder">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" />
              </div>
              <div class="formholder">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
              </div>
              <div class ="formRow">
              <div class="formholder">
                <label for="email">Email:    </label>
                <input type="email" id="email" name="email" required />
              </div>
              
              <div class="formholder">
                <label for="phone">Phone Number:</label>

                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="123-456-7890"
                  required
                />
                </div>
              </div>
              <div class ="formRow">
              <div class="formholder">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="formholder">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
              />
              </div>
              </div>
            </form>
            </div>
            <img src="/Images/beer.png" class = "germanImages">  
          </div>
        <div class="formFooter">
          <button class="signUpBtn">Create account</button>
          <p class="logIn"><a href="" class="linkSignIn"> </a></p>
          <img src="/Images/bread.png" class = "germanImages">  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
